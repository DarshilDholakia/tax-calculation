version: "3.8"
services:

  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - data:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rootuser
      - MONGO_INITDB_ROOT_PASSWORD=rootpass

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=rootuser
      - ME_CONFIG_MONGODB_ADMINPASSWORD=rootpass
      - ME_CONFIG_MONGODB_SERVER=mongodb

  rabbitmq:
    image: rabbitmq:3.9.11-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - spring

  consul:
    image: hashicorp/consul:latest
    container_name: consul
    stdin_open: true
    tty: true
    ports:
      - "8500:8500"
#    command: "agent -server -bootstrap-expect=1 -data-dir=consul-data -ui -bind=127.0.0.1"
    command: "agent -server -bootstrap-expect=1 -ui -bind=127.0.0.1"

  config-server:
    image: darshildholakia/config-server:latest
    container_name: config-server
    ports:
      - "8888:8888"
#    environment:
#      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - spring

volumes:
  data: {}

networks:
  spring:
    driver: bridge
