plugins {
    id 'com.teamC.java-conventions'
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-config-server:3.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.7'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
//            {
//        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
//    }
}

configurations {
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
//                'Implementation-Version': version,
                'Main-Class': 'com.teamC.config.ConfigServerApplication'
    }
    archiveBaseName = project.name + '-all'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } } {
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.RSA'
    }
    with jar
}

description = 'config-server'
