plugins {
    id 'application'
    id 'org.springframework.boot' version '2.6.6'
//    id "com.github.johnrengelman.shadow" version "7.1.2"
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'java'
}
application {
    mainClass = "com.teamC.apigw.ApiGWApplication"
}
mainClassName = "com.teamC.apigw.ApiGWApplication"
ext {
    set('springCloudVersion', "2021.0.1")
    set('javaVersion', 11)
}
compileJava{
    sourceCompatibility("${javaVersion}")
    targetCompatibility("${javaVersion}")
}
apply plugin: "io.spring.dependency-management"
apply plugin: 'com.github.johnrengelman.shadow'
//shadowJar {
//    mergeServiceFiles()
//
//}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway:3.0.3'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:3.0.4'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:3.0.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.7'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.5.7'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.7'
    implementation 'org.springframework.cloud:spring-cloud-starter-consul-discovery:3.0.3'
    testImplementation 'org.springframework.security:spring-security-test:5.5.3'
}

description = 'apigw'
